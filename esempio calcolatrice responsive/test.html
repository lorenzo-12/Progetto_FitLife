<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>CSS Overlaying One DIV over Another DIV</title>
<style> 
    .container{
        width: 200px;
        height: 200px;
        position: relative;
    }
    .box{
        width: 100%;
        height: 100%;            
        position: absolute;
        top: 0;
        left: 0;
        opacity: 0.8;  /* for demo purpose  */
    }
    .stack-top{
        margin: 10px; /* for demo purpose  */
    }
</style>

</head>
<body>
    <div class="container">
        <div class="box">
            <img src="carne1.png">
        </div>
        <div class="box stack-top">
            <img src="carne2.png">
        </div>
    </div>
    <script type="text/javascript" lang="javascript" src="test.js"></script>
</body>
</html>
