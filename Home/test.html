      <!--SLIDER-->
      <div class="container-fluid bg-dark">
        <section class="Myheader-container">
          <script type="text/javascript">
              const slider = document.querySelector(".Myheader-container");
              var images = ["url(Images/banner1.jpg)",
                            "url(Images/banner2.jpg)",
                            "url(Images/banner3.jpg)",
                            "url(Images/banner4.jpg)",
                          ];
              setInterval(function() {
                  var bg = images[Math.floor(Math.random()*images.length)];

                  slider.style.backgroundPosition = "center";
                  slider.style.backgroundSize = "cover";
                  slider.style.transition = "1s ease";
              },5000);
          </script>
